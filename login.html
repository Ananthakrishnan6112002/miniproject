{% extends "commonbase.html" %}
{% block content %}

{% if messages %}
   {% for msg in messages %}
       <script>
        alert('{{msg}}')
       </script>
    {% endfor %}
{% endif %}
<div class="inner-banner py-5">
	<section class="w3l-breadcrumb text-left py-sm-5 ">
		<div class="container">
			<div class="w3breadcrumb-gids">
				<div class="w3breadcrumb-left text-left">
					<h2 class="inner-w3-title">
						Login </h2>
					
				</div>
				<div class="w3breadcrumb-right">
					<ul class="breadcrumbs-custom-path">
						<li><a href="index.html">Home</a></li>
						<li class="active"><span class="fas fa-angle-double-right mx-2"></span> Login</li>
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
					</ul>
				</div>
			</div>
			<section class="w3l-contact-2 py-5" id="contact">
				<div class="container py-lg-4 py-md-3 py-2">
					
			
					<div class="contact-grids d-grid mt-5 pt-lg-3">
			<div>
			<form action="https://sendmail.w3layouts.com/submitForm" method="post" class="">
				<div class="input-grids">
                    <input type="email" name="username" placeholder="Username" class="contact-input" required="" style="width: 500px;" />
                    <input type="password" name="password" placeholder="Password" class="contact-input" required="" style="width: 500px;" />
                    
                    
				</div>
				<div style="margin-left: 370px;">
					<button class="btn btn-style btn-primary">Signin</button>
				</div>
			</form>
		</div>
		</div>
	</section>
</div>


			
	</div>
</div>
</section>

	</div>
